<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Chef Recetas: {% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='/icons/favicon.png') }}" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="{{ url_for('static', filename='scripts/bootstrap.bundle.min.js') }}"></script>
  <!-- Mis estilos -->
   <link rel="stylesheet" href="{{ url_for('static', filename='/styles/styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img class="rounded-circle" src="{{ url_for('static', filename='images/le-chef.webp') }}" alt="Logo" height="64"
          width="64">
        <span class="ms-2">Le Chef</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <form class="d-flex justify-content-center search-bar">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
                <!-- <img src="{{ url_for('static', filename='/icons/search.svg') }}" alt=""> -->
              </button>
            </form>
          </li>
        </ul>
        {% if session["user_id"] %}
        {% else %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/register" class="nav-link">Registrarse</a></li>
          <li class="nav-item"><a href="/login" class="nav-link">Iniciar sesi√≥n</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <header>
    <div class="container-fluid">
      <ul class="nav justify-content-center w-100 mt-2">
        <li class="nav-item"><a href="#" class="nav-link">Entradas</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Platos principales</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Bebidas</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Postres</a></li>
      </ul>
    </div>
  </header>
  <main class="container py-5 text-center">
    {% block main %}
    {% endblock %}
  </main>
  <footer></footer>

</body>
</html>
